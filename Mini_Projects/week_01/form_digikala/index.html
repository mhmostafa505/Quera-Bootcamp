<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form Digikala</title>
</head>
<body>
    <header>
        <h1>تماس با دیجی کالا</h1>
        <div class="line"></div>
        <p>.اطلاعات مورد نیاز برای تماس را در فرم زیر تکمیل کنید</p>
        <div class="hr"></div>
    </header>

    <main>
        <form id="form">
            <!-- subject -->
            <div class="container">
                <label for="subject" class="label"><span>*</span>موضوع</label>
                <select name="subject" id="subject" placeholder="موضوع را انتخاب کنید." class="select">
                    <option value="subject1" class="option">موضوع اول</option>
                    <option value="subject2" class="option">موضوع دوم</option>
                    <option value="subject3" class="option">موضوع سوم</option>
                    <option value="subject4" class="option">موضوع چهارم</option>
                </select>
            </div>
            <!-- name -->
            <div class="container">
                <label for="name" class="label"><span>*</span>نام و نام خانوادگی</label>
                <input type="text" name="name" id="name" class="input name">
            </div>
            <!-- email -->
            <div class="container">
                <label for="email" class="label"><span>*</span>ایمیل</label>
                <input type="email" name="email" id="email" class="input email">
            </div>
            <!-- telephone -->
            <div class="container">
                <label for="tel" class="label"><span>*</span>شماره تماس</label>
                <input type="number" name="tel" id="tel" class="input tel">
            </div>
            <!-- order number -->
            <div class="container">
                <label for="order" class="label">شماره سفارش</label>
                <input type="number" name="order" id="order" class="input order">
            </div>
            <!-- text area -->
            <div class="container">
                <label for="text" class="label"><span>*</span>متن پیام</label>
                <textarea name="text" id="text" class="textarea"></textarea>
            </div>
            <!-- file uploading -->
            <!-- <div class="container">
                <label for="file" class="label">.فایل مورد نظر خود را آپلود کنید</label>
                <input type="file" name="file" id="file" class="file">
            </div> -->
            <div class="file">
                <p>حداکثر ۵ تصویر</p>
                <a href="#" class="red-btn">افزودن عکس یا ویدیو <i class="fa-solid fa-file-arrow-up"></i></a>
            </div>
            <!-- button -->
             <div class="container">
                 <input type="button" value="ثبت و ارسال" class="btn">
             </div>
        </form>
    </main>
</body>
</html>
