<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Social Media Post</title>
  </head>
  <body>
    <!-- Todo: main styles here... -->
    <main
      class="flex flex-col items-center justify-center min-h-screen bg-gray-100"
    >
      <!-- Todo: card layout styles here... -->
      <div
        id="card"
        class="shadow-lg max-w-lg rounded-lg overflow-hidden bg-white"
      >
        <!-- Todo: image styles here... -->
        <img
          id="card-img"
          src="./assets/mountain.jpg"
          alt="Mountain"
          class="w-full h-64 object-cover"
        />

        <!-- Todo: content container styles here... -->
        <div id="content" class="p-6">
          <!-- Todo: heading styles here... -->
          <h2 id="heading" class="text-2xl font-bold mb-2 text-gray-800">
            Beautiful Mountain View
          </h2>
          <p class="text-gray-700 leading-tight mb-4">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam eu
            sapien porttitor, blandit velit ac, vehicula elit. Nunc et ex at
            turpis rutrum viverra.
          </p>

          <!-- Todo: info styles here... -->
          <div id="info" class="flex justify-between items-center">
            <!-- Todo: profile styles here -->
            <div id="profile" class="flex items-center">
              <img
                src="https://randomuser.me/api/portraits/men/32.jpg"
                alt="Avatar"
                class="w-8 h-8 rounded-full mr-2 object-cover"
              />
              <span class="text-gray-800 font-semibold">John Doe</span>
            </div>
            <span class="text-gray-600">2 hours ago</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
